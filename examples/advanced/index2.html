    function getTileP(lon, lat, zoom) {
      //determine tile
			lon = (lon+360)%360;
      var tile = [lon, lat].map( function totCoord (coord) {
				coord = coord * 1e6 / Math.pow(36, 5-zoom);
				return Math.round(coord).toString(36)	});
      tile = tile.map( function omitlast (coord) { return coord.slice(0, -1) } );
      if (tileCache[tile] !== undefined) {return Promise.resolve(tileCache[tile]);}
      var t = {};
      //////////////////////////
      return db.ref(zoom + "/" + tile[0] + "/" + tile[1]).once('value').then( function (h) {
				return toDegAndFill(h.val(), tile, zoom);
				});
    };
    
    function toDegAndFill(cell, tile, zoom){
        var degCell={};
        degCell.lon = parseInt(tile[0],36)*Math.pow(36, zoom)/1e6;
        degCell.lat = parseInt(tile[1],36)*Math.pow(36, zoom)/1e6;
        degCell.zoom = zoom;
        degCell.d = Math.pow(36,  6-zoom)/1e6 * 110000;
    	var sum = 0;
    	var n = 0.1;
    //iterate through grid, fill in current average
    	for (var lon=0; lon<36; lon++) {
    		degCell[lon]={};
    		var alon = lon.toString(36);
    		for (var lat=0; lat<36; lat++) {
    			var alat=lat.toString(36);
    			if (cell[alon] !== undefined && cell[alon][alat] !== undefined) {
    				degCell[lon][lat] = cell[alon][alat];
    			}
    			else {
    				degCell[lon][lat] = sum/n;
    			}
    			sum += degCell[lon][lat];
    			n++;
    		}
    	}
    	return degCell
    };
